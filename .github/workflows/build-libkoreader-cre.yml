name: Build libkoreader-cre.so

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-libkoreader-cre:
    # ИСПОЛЬЗУЕМ UBUNTU 20.04
    # Это решает две проблемы:
    # 1. Позволяет установить gcc-multilib И gcc-arm-linux-gnueabi одновременно (на 22.04/24.04 они конфликтуют).
    # 2. Обеспечивает старую версию glibc, совместимую с большинством устройств PocketBook.
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout crengine
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install build dependencies
        # Возвращаем gcc-multilib и g++-multilib, так как LuaJIT требует '-m32' для сборки.
        # На ubuntu-20.04 это не вызовет конфликта с arm-linux-gnueabi.
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            meson \
            ninja-build \
            pkg-config \
            git \
            ca-certificates \
            python3 \
            gcc-multilib \
            g++-multilib \
            libc6-dev-i386 \
            nasm \
            yasm \
            gcc-arm-linux-gnueabi \
            g++-arm-linux-gnueabi \
            binutils-arm-linux-gnueabi \
            autoconf \
            automake \
            libtool \
            gettext \
            bison \
            flex

      - name: Checkout koreader-base
        run: |
          set -eux
          git clone --depth 1 https://github.com/koreader/koreader-base.git koreader-base
          git -C koreader-base submodule update --init --recursive --depth 1

      - name: Use current crengine sources in kpvcrlib
        run: |
          set -eux
          rm -rf koreader-base/thirdparty/kpvcrlib/crengine
          ln -s "$GITHUB_WORKSPACE" koreader-base/thirdparty/kpvcrlib/crengine

      - name: Build (koreader-cre target only)
        run: |
          set -eux
          make -C koreader-base \
            TARGET=pocketbook \
            CHOST=arm-linux-gnueabi \
            KODEBUG=0 \
            koreader-cre

      - name: Collect artifacts
        run: |
          set -eux
          mkdir -p artifacts
          find koreader-base -type f -name 'libkoreader-cre.so' -print
          find koreader-base -type f -name 'libkoreader-cre.so' -exec cp -v '{}' artifacts/ \;
          for so in artifacts/libkoreader-cre.so; do
            test -f "$so"
            file "$so"
            # Проверяем наличие кросс-readelf, иначе используем системный
            if command -v arm-linux-gnueabi-readelf >/dev/null 2>&1; then
                arm-linux-gnueabi-readelf -h "$so" | sed -n '1,25p'
            else
                readelf -h "$so" | sed -n '1,25p'
            fi
            arm-linux-gnueabi-strip --strip-unneeded "$so" || true
            file "$so"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libkoreader-cre-pocketbook
          path: artifacts/
          if-no-files-found: error
