name: Build libkoreader-cre.so

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-libkoreader-cre:
    # Use a modern host runner to ensure the job starts immediately (no queuing issues)
    runs-on: ubuntu-latest
    
    # Run all steps inside an Ubuntu 20.04 container.
    # This solves two problems:
    # 1. Allows installing conflicting packages (gcc-multilib + gcc-arm-linux-gnueabi) needed for LuaJIT.
    # 2. Ensures old glibc compatibility for PocketBook devices.
    container:
      image: ubuntu:20.04

    steps:
      - name: Install basic tools (git, curl)
        # We need git for the checkout action to work efficiently.
        # DEBIAN_FRONTEND=noninteractive prevents timezone prompts blocking the build.
        run: |
          set -eux
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y --no-install-recommends git curl ca-certificates

      - name: Checkout crengine
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install build dependencies
        # Removed 'sudo' as we are root in the container.
        # Installing both multilib (for LuaJIT host build) and arm cross-compiler.
        run: |
          set -eux
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            meson \
            ninja-build \
            pkg-config \
            python3 \
            gcc-multilib \
            g++-multilib \
            libc6-dev-i386 \
            nasm \
            yasm \
            gcc-arm-linux-gnueabi \
            g++-arm-linux-gnueabi \
            binutils-arm-linux-gnueabi \
            autoconf \
            automake \
            libtool \
            gettext \
            bison \
            flex

      - name: Checkout koreader-base
        run: |
          set -eux
          git clone --depth 1 https://github.com/koreader/koreader-base.git koreader-base
          git -C koreader-base submodule update --init --recursive --depth 1

      - name: Use current crengine sources in kpvcrlib
        run: |
          set -eux
          rm -rf koreader-base/thirdparty/kpvcrlib/crengine
          ln -s "$GITHUB_WORKSPACE" koreader-base/thirdparty/kpvcrlib/crengine

      - name: Build (koreader-cre target only)
        run: |
          set -eux
          make -C koreader-base \
            TARGET=pocketbook \
            CHOST=arm-linux-gnueabi \
            KODEBUG=0 \
            koreader-cre

      - name: Collect artifacts
        run: |
          set -eux
          mkdir -p artifacts
          find koreader-base -type f -name 'libkoreader-cre.so' -print
          find koreader-base -type f -name 'libkoreader-cre.so' -exec cp -v '{}' artifacts/ \;
          for so in artifacts/libkoreader-cre.so; do
            test -f "$so"
            file "$so"
            # Check if cross-readelf exists, otherwise fallback to system readelf
            if command -v arm-linux-gnueabi-readelf >/dev/null 2>&1; then
                arm-linux-gnueabi-readelf -h "$so" | sed -n '1,25p'
            else
                readelf -h "$so" | sed -n '1,25p'
            fi
            arm-linux-gnueabi-strip --strip-unneeded "$so" || true
            file "$so"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libkoreader-cre-pocketbook
          path: artifacts/
          if-no-files-found: error
