name: Build libkoreader-cre.so

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-libkoreader-cre:
    # Use Ubuntu 22.04 to avoid dependency conflicts with arm-linux-gnueabi on 24.04
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout crengine
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install build dependencies
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            meson \
            ninja-build \
            pkg-config \
            git \
            ca-certificates \
            python3 \
            gcc-multilib \
            g++-multilib \
            libc6-dev-i386 \
            nasm \
            yasm \
            gcc-arm-linux-gnueabi \
            g++-arm-linux-gnueabi \
            binutils-arm-linux-gnueabi \
            autoconf \
            automake \
            libtool \
            gettext \
            bison \
            flex \
            patch \
            unzip \
            wget \
            xz-utils

      - name: Checkout koreader-base
        run: |
          set -eux
          git clone --depth 1 https://github.com/koreader/koreader-base.git koreader-base
          # Initialize submodules needed for the build (especially kpvcrlib and its deps)
          git -C koreader-base submodule update --init --recursive --depth 1

      - name: Use current crengine sources in kpvcrlib
        run: |
          set -eux
          # Remove the existing crengine submodule directory and link our current workspace
          rm -rf koreader-base/thirdparty/kpvcrlib/crengine
          ln -s "$GITHUB_WORKSPACE" koreader-base/thirdparty/kpvcrlib/crengine

      - name: Build (koreader-cre target only)
        run: |
          set -eux
          # We define CHOST to use the system-installed cross-compiler
          # Pocketbook target in KOReader is usually arm-linux-gnueabi
          make -C koreader-base \
            TARGET=pocketbook \
            CHOST=arm-linux-gnueabi \
            KODEBUG=0 \
            koreader-cre

      - name: Collect artifacts
        run: |
          set -eux
          mkdir -p artifacts
          # Find the compiled shared object and prepare it for upload
          find koreader-base -type f -name 'libkoreader-cre.so' -print
          find koreader-base -type f -name 'libkoreader-cre.so' -exec cp -v '{}' artifacts/ \;
          for so in artifacts/libkoreader-cre.so; do
            test -f "$so"
            file "$so"
            arm-linux-gnueabi-readelf -h "$so" | sed -n '1,25p'
            # Strip debug symbols to reduce file size
            arm-linux-gnueabi-strip --strip-unneeded "$so" || true
            file "$so"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libkoreader-cre-pocketbook
          path: artifacts/
          if-no-files-found: error
